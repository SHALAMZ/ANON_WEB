<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4fffbb;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            text-align: center;
            background-color: #67f0ff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }
        .profile-card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 20px;
        }
        .profile-card h1 {
            margin: 10px 0;
            font-size: 32px;
        }
        .profile-card p {
            margin: 10px 0;
            font-size: 24px;
        }
        .profile-card .id-number {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="Image.jpg" alt="Profile Picture">
        <h1>ANON YANYING</h1>
        <p class="id-number">67130500173</p>
    </div>
</body>
</html>
